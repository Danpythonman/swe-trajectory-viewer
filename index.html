<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trajectory-viewer-frontend</title>
</head>

<body>
    <main class="container">
        <header class="page-header">
            <h1>Trajectory Viewer</h1>
            <p class="subtle">Upload a file or paste the JSON below.</p>
        </header>

        <section class="controls">
            <label id="file-input-label">
                <input type="file" name="trajectoryFileInput" id="trajectoryFileInput" />
                <span>Choose .traj file</span>
            </label>

            <label for="trajectoryTextInput" class="sr-only">Paste .traj file contents</label>
            <textarea id="trajectoryTextInput" placeholder="Paste your .traj file here..."></textarea>
        </section>

        <section id="trajectoryViewer" class="viewer"></section>

        <footer>
            <p>
                Made by Daniel Di Giovanni for the
                <a href="https://www.maleknazn.ca/" target="_blank" rel="noreferrer">EXINES Laboratory</a>.
            </p>
            <p>
                <a href="https://github.com/Danpythonman/swe-trajectory-viewer" target="_blank" rel="noreferrer">
                    <img src="github.svg">
                </a>
                <a href="https://github.com/Danpythonman/swe-trajectory-viewer" target="_blank" rel="noreferrer">
                    Source Code
                </a>
            </p>
        </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
